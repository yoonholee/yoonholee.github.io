<!DOCTYPE html>
<html lang="{{ site.lang }}">

<!-- Head -->

<head>
  {%- if page.redirect -%}
  <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/" />
  {%- endif -%}
  {% include head.html %}
</head>

<!-- Body -->

<body class="fixed-top-nav sticky-bottom-footer">

  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  {%- include header.html %}

  <!-- Content -->
  <main class="container mt-5" id="main-content">
    {{ content }}
  </main>

  <!-- Footer -->
  {%- include footer.html %}

  <!-- JavaScripts - see _includes/scripts.html for loading order -->
  {% include scripts.html %}

</body>

</html>
