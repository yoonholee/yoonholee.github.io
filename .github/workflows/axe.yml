name: Axe accessibility testing

on:
  # Uncomment to run automatically on push/PR
  # push:
  #   branches:
  #     - master
  #     - main
  # pull_request:
  #   branches:
  #     - master
  #     - main
  workflow_dispatch:
    inputs:
      url:
        description: "URL to be checked (e.g.: blog/)"
        required: false

env:
  URL: ""

jobs:
  check:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      - name: Update _config.yml âš™ï¸
        run: |
          echo "" >> _config.yml
          echo "github_repo: \"$GITHUB_REPOSITORY\"" >> _config.yml
          echo "baseurl: \"\"" >> _config.yml
      - name: Install and Build ğŸ”§
        run: |
          pip3 install --upgrade jupyter
          npm install -g mermaid.cli
          npm install -g purgecss
          bundle install
          bundle exec jekyll build --verbose
          purgecss -c purgecss.config.js
      - name: Get Latest Chromium Version ğŸŒ
        id: chromium-version
        run: |
          VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r '.channels.Stable.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Chromium version: $VERSION"
      - name: Setup Chrome and Chromedriver ğŸš—
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ steps.chromium-version.outputs.version }}
      - name: Install Axe CLI ğŸ“¦
        run: npm install -g @axe-core/cli chromedriver
      - name: Serve site ğŸ½ï¸
        run: |
          bundle exec jekyll serve --skip-initial-build &
          sleep 5
      - name: Run Axe ğŸª“
        run: |
          if [ -z "${{ github.event.inputs.url }}" ]; then
            axe http://localhost:4000/$URL --chromedriver-path $(which chromedriver) --load-delay 1500 --exit
          else
            axe http://localhost:4000/${{ github.event.inputs.url }} --chromedriver-path $(which chromedriver) --load-delay 1500 --exit
          fi
