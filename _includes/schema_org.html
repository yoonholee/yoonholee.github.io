{% comment %}
Schema.org structured data for improved SEO and LLM parsing
{% endcomment %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.first_name }} {{ site.last_name }}",
  "alternateName": "윤호",
  "givenName": "{{ site.first_name }}",
  "familyName": "{{ site.last_name }}",
  "email": "{{ site.email }}",
  "url": "{{ site.url }}",
  "jobTitle": "Ph.D. Candidate",
  "affiliation": [
    {
      "@type": "Organization",
      "name": "Stanford University",
      "department": "Computer Science",
      "subOrganization": [
        {"@type": "Organization", "name": "IRIS Lab"},
        {"@type": "Organization", "name": "Stanford Artificial Intelligence Laboratory (SAIL)"},
        {"@type": "Organization", "name": "Center for Research on Foundation Models (CRFM)"},
        {"@type": "Organization", "name": "Machine Learning Group"}
      ]
    }
  ],
  "alumniOf": {
    "@type": "Organization",
    "name": "Stanford University"
  },
  "knowsAbout": [
    "Machine Learning",
    "Reinforcement Learning",
    "Reward Modeling",
    "Text-based Knowledge Representation",
    "Language Models",
    "Test-Time Alignment",
    "Learning from Direct Experience",
    "Artificial Intelligence",
    "Abstraction Discovery",
    "Hypothesis Reweighting"
  ],
  "award": [
    "OpenAI Fellowship",
    "KFAS Fellowship"
  ],
  {% if site.twitter_username or site.github_username or site.scholar_userid %}
  "sameAs": [
    {% if site.twitter_username %}"https://twitter.com/{{ site.twitter_username }}"{% if site.github_username or site.scholar_userid %},{% endif %}{% endif %}
    {% if site.github_username %}"https://github.com/{{ site.github_username }}"{% if site.scholar_userid %},{% endif %}{% endif %}
    {% if site.scholar_userid %}"https://scholar.google.com/citations?user={{ site.scholar_userid }}"{% endif %}
  ],
  {% endif %}
  "description": "{{ site.description }}"
}
</script>
