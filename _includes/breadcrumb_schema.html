<!-- Breadcrumb Schema.org Structured Data -->
{%- if page.url != "/" -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    }
    {%- if page.url contains '/blog/' -%}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Blog",
      "item": "{{ site.url }}{{ site.baseurl }}/blog/"
    }
    {%- if page.layout == 'post' -%}
    ,{
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {%- endif -%}
    {%- else -%}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {%- endif -%}
  ]
}
</script>
{%- endif -%}
