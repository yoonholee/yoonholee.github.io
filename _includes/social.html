<span class="contact-icon text-center">
    <a href="mailto:{{ site.email | encode_email }}" aria-label="Send email to Yoonho Lee" title="Email"><i class="fas fa-envelope"></i></a>
    {% if site.scholar_userid %}<a rel="noopener" href="https://scholar.google.com/citations?user={{ site.scholar_userid }}" target="_blank" title="Google Scholar" aria-label="Google Scholar profile"><i class="ai ai-google-scholar"></i></a>{% endif %}
    {% if site.github_username %}<a rel="noopener" href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub" aria-label="GitHub profile"><i class="fab fa-github"></i></a>{% endif %}
    {% if site.linkedin_username %}<a rel="noopener" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn" aria-label="LinkedIn profile"><i class="fab fa-linkedin"></i></a>{% endif %}
    {% if site.twitter_username %}<a rel="noopener" href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter" aria-label="Twitter profile"><i class="fab fa-twitter"></i></a>{% endif %}
  </span>
