# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Yoonho Lee # the website title (if blank, full name will be used instead)
first_name: Yoonho
middle_name:
last_name: Lee
email: yoonho@stanford.edu
description: Personal website of Yoonho Lee, Ph.D. candidate at Stanford CS advised by Chelsea Finn. Research focuses on text-based knowledge representation, reward modeling, and learning from direct experience. Affiliated with IRIS Lab, SAIL, CRFM, and ML Group.
keywords: Yoonho Lee, Stanford, Machine Learning, Text-based Knowledge, Reward Modeling, Reinforcement Learning, RLAD, Test-Time Alignment, Clarify, Chelsea Finn, IRIS Lab, Language Models, Direct Experience Learning, Abstractions, Hypothesis Reweighting
